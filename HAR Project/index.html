<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Activity Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Human Activity Recognition</h1>
        <p class="subtitle">Upload a video to predict the activity</p>
        <form id="uploadForm" enctype="multipart/form-data" style="margin-top: 60px;">
            <input type="file" id="videoInput" name="video" accept="video/*" required />
            <button type="submit">Predict</button>
        </form>
        <div id="result" style="margin-top: 60px;"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
